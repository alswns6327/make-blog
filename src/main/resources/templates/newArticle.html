<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">Blog</h1>
  <h4 class="mb-3">Welcome</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <input type="text" class="form-control" id="title" placeholder="title" th:value="${article.title}">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="10" placeholder="내용"
                    id="content" th:text="${article.content}"></textarea>
        </section>
        <button th:if="${article.id} != null" type="button" id="modify-btn"
          class="btn btn-primary btn-sm">UPDATE</button>
        <button th:if="${article.id} == null" type="button" id="save-btn"
          class="btn btn-primary btn-sm">SAVE</button>
      </article>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/article.js"></script>
</body>
</html>
